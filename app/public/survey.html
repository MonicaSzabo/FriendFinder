<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder - Survey</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
	<div class="jumbotron">
		<h1>Survey Questions</h1><br>
		<hr>
	</div>
	<form method="POST" action="/api/friends">
		<label for="first_name">First Name:</label>
		<input type="text" placeholder="First Name" id="FirstName" name="first_name" required>
		<br>
		<label for="last_name">Last Name:</label>
		<input type="text" placeholder="Last Name" id="LastName" name="last_name" required>
		<br>
		<input type="submit" value="Request Friend">
	</form>
	<hr>
	<a href="/api/friends">API Friends List</a> | <a href="#">GitHub Repo</a>
</div>


<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script src="../data/friends.js" type="text/javascript"></script>
</body>
</html>
